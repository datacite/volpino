      encoding: UTF-8
      string: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<xs:schema xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\n\txmlns:sch=\"http://purl.oclc.org/dsdl/schematron\"
        elementFormDefault=\"qualified\"\n\ttargetNamespace=\"http://www.orcid.org/ns/orcid\"
        xmlns:orcid=\"http://www.orcid.org/ns/orcid\">\n\t<xs:annotation>\n\t\t<xs:documentation>\n\t\t\t=============================================================================\n\n\t\t\tORCID
        (R) Open Source\n\t\t\thttp://orcid.org\n\n\t\t\tCopyright (c) 2012-2014 ORCID,
        Inc.\n\t\t\tLicensed under an MIT-Style License (MIT)\n\t\t\thttp://orcid.org/open-source-license\n\n\t\t\tThis
        copyright and license information (including a link to the full\n\t\t\tlicense)\n\t\t\tshall
        be included in its entirety in all copies or substantial portion of\n\t\t\tthe
        software.\n\n\t\t\t=============================================================================\n\t\t\tThe
        schema describes the message format used for ORCID API requests\n\t\t\tand
        responses.\n\t\t\tThe top level element is orcid-message.\n\t\t</xs:documentation>\n\t\t<xs:appinfo>\n\t\t\t<sch:title>Schematron
        validation</sch:title>\n\t\t\t<sch:ns prefix=\"orcid\" uri=\"http://www.orcid.org/ns/orcid\"/>\n\t\t</xs:appinfo>\n\t</xs:annotation>\n\t<xs:element
        name=\"orcid-message\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        overall container for all ORCID requests and responses.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:message-version\"/>\n\t\t\t\t<xs:choice>\n\t\t\t\t\t<xs:element
        ref=\"orcid:orcid-profile\"/>\n\t\t\t\t\t<xs:element ref=\"orcid:orcid-search-results\"/>\n\t\t\t\t\t<xs:element
        ref=\"orcid:error-desc\"/>\n\t\t\t\t</xs:choice>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"message-version\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        version of ORCID message schema that the orcid-message uses. Please refer
        to the ORCID XSD Information Readme documentation for more details. https://github.com/ORCID/ORCID-Source/blob/master/orcid-model/src/main/resources/README.md\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:simpleType>\n\t\t\t<xs:restriction
        base=\"xs:string\">\n\t\t\t\t<xs:enumeration value=\"1.2_rc6\"/>\n\t\t\t\t<xs:enumeration
        value=\"1.2_rc7\"/>\n\t\t\t\t<xs:enumeration value=\"1.2\"/>\n\t\t\t</xs:restriction>\n\t\t</xs:simpleType>\n\t</xs:element>\n\t<xs:element
        name=\"error-desc\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>A human
        readable error message included when the request was unsuccessful.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType
        mixed=\"true\"/>\n\t</xs:element>\n\t<xs:element name=\"orcid-profile\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        container element for a researcher or contributor ORCID Record.\n\t\t\t\t*
        The type attribute can only be set by ORCID, and indicates the type of ORCID
        Record the information refers to. In most cases the value will be \"user\"
        to indicate an ORCID iD holder.\n\t\t\t\t* The client type attribute is set
        by ORCID, and is present when the type attribute is \"group\" or \"client\".
        This attribute indicates the API privledges held by the group as indicated
        by their ORCID Membership Agreement.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:orcid-identifier\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:orcid-deprecated\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:orcid-preferences\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:orcid-history\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:orcid-bio\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:orcid-activities\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:orcid-internal\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attribute
        name=\"type\" type=\"orcid:orcid-type\" default=\"user\"/>\n\t\t\t<xs:attribute
        name=\"client-type\" type=\"orcid:client-type\" use=\"optional\"/>\n\t\t\t<xs:attribute
        name=\"group-type\" type=\"orcid:group-type\" use=\"optional\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"orcid-search-results\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        container element for the results when performing a search on the ORCID Registry.
        the num-found attribute indicates the number of successful matches.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:orcid-search-result\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attribute
        name=\"num-found\" type=\"xs:integer\" default=\"0\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"orcid-search-result\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>A
        single result when performing a search on the ORCID Registry.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:relevancy-score\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element ref=\"orcid:orcid-profile\"
        maxOccurs=\"1\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"relevancy-score\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Search
        relevancy score based on ORCID's search scoring model.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType
        mixed=\"true\">\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension base=\"xs:float\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"orcid-history\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>A simple
        history of the researcher or contributor's ORCID Record. The visibility attribute
        (private, limited or public) can be set at record creation, and indicates
        who can see this section of information.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        name=\"creation-method\" type=\"orcid:creation-method\" minOccurs=\"0\"\n\t\t\t\t\tmaxOccurs=\"1\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>The
        method used to create the ORCID Record\n\t\t\t\t\t\t\t* API method - Institution
        created the record on behalf of the individual\n\t\t\t\t\t\t\t* Direct method
        - Individual registered directly at orcid.org\n\t\t\t\t\t\t\t* Member-referrred
        method - Individual registered as part of a workflow such as submitting a
        manuscript or applying for a grant\n\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        ref=\"orcid:completion-date\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:submission-date\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:last-modified-date\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:claimed\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:source\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:deactivation-date\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        name=\"verified-email\" type=\"xs:boolean\" minOccurs=\"1\" maxOccurs=\"1\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>True
        if the user has a verified email</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"verified-primary-email\" type=\"xs:boolean\" minOccurs=\"1\"\n\t\t\t\t\tmaxOccurs=\"1\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>True
        if the user's current primary email is verified</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t</xs:element>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attributeGroup
        ref=\"orcid:visibility\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"completion-date\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        date and time when the ORCID Record set up was completed.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:dateTime\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"submission-date\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        date time when the ORCID Record and iD was first created.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:dateTime\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"last-modified-date\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        date time when the element was last modified.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:dateTime\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"created-date\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The date
        time when element was created.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:dateTime\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"claimed\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>True if the
        researcher or contributor has added a password\n\t\t\t\tto assume ownership
        of their ORCID Record after bulk creation \n\t\t\t\tby their institution.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:boolean\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"deactivation-date\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        date and time when the ORCID Record was deactivated. (If the account is active,
        this field will be NULL.)\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:dateTime\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"source\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The client
        application (Member organization's system) or user that created the item.
        XSD VERSION 1.2 UPDATE: the identifier for the source may be either an ORCID
        iD (representing individuals and legacy client applications) or a Client ID
        (representing all newer client applications)\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:choice
        minOccurs=\"0\">\n\t\t\t\t\t<xs:element ref=\"orcid:source-orcid\"/>\n\t\t\t\t\t<xs:element
        ref=\"orcid:source-client-id\"/>\n\t\t\t\t</xs:choice>\n\t\t\t\t<xs:element
        ref=\"orcid:source-name\" minOccurs=\"0\"/>\n\t\t\t\t<xs:element ref=\"orcid:source-date\"
        minOccurs=\"0\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"source-name\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The human-readable
        name of the client application (Member organization system) or individual
        user that created the item. Value for the same person/organization could change
        over time. source-orcid or source-client-id fields are more appropriate for
        disambiguated matching.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType
        mixed=\"true\"/>\n\t</xs:element>\n\t<xs:element name=\"source-orcid\" type=\"orcid:orcid-id\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        ORCID identifier for the individual user (or legacy client application) that
        created the item. For identifiers of individual users, it may be used to look
        up ORCID record details via the API. \n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t</xs:element>\n\t<xs:element
        name=\"source-client-id\" type=\"orcid:client-id\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        client ID for the client application (Member organization system) that created
        the item.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t</xs:element>\n\t<xs:element
        name=\"source-reference\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(UNUSED)
        The identifier or other reference information for the researcher or contributor
        in the source client application (Member Organization's) system.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType
        mixed=\"true\"/>\n\t</xs:element>\n\t<xs:element name=\"source-date\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        date time that the source client application (Member organization system)
        or individual user created/attempted to create the item.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:dateTime\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"orcid-bio\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The biographical
        details of the researcher or contributor.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:personal-details\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:biography\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:researcher-urls\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:contact-details\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:keywords\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:external-identifiers\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:delegation\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:applications\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attributeGroup
        ref=\"orcid:scope\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"personal-details\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Container
        for the personal details (names) of the researcher or contributor.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        name=\"given-names\" minOccurs=\"1\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>The
        given (first and middle) name(s) of the researcher or contributor.\n\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t<xs:simpleType>\n\t\t\t\t\t\t<xs:union
        memberTypes=\"orcid:non-empty-string orcid:empty\"/>\n\t\t\t\t\t</xs:simpleType>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        name=\"family-name\" minOccurs=\"0\" type=\"orcid:non-empty-string\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>The
        family (last) name of the researcher or contributor. This element is optional,
        because some cultures only use given names.\n\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        ref=\"orcid:credit-name\" minOccurs=\"0\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>The
        full name of the researcher or contributor as it generally appears on their
        published works. (see element for more details.) The visibility attribute
        (private, limited or public) can be set at record creation, and indicates
        who can see this section of information. \n\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        ref=\"orcid:other-names\" minOccurs=\"0\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>(Optional)
        Container that includes other name(s) that the researcher or contributor may
        be known by. (see element for more details.) The visibility attribute (private,
        limited or public) can be set at record creation, and indicates who can see
        this section of information. \n\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t</xs:element>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"biography\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Description
        of the researcher's professional career. The visibility attribute (private,
        limited or public) can be set at record creation, and indicates who can see
        this section of information.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"orcid:bio-text\">\n\t\t\t\t\t<xs:attributeGroup ref=\"orcid:visibility\"/>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:simpleType
        name=\"bio-text\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Bio text
        is a string of max length: 5000 characters.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:restriction
        base=\"xs:string\">\n\t\t\t<xs:maxLength value=\"5000\"/>\n\t\t</xs:restriction>\n\t</xs:simpleType>\n\t<xs:element
        name=\"researcher-urls\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Container
        for URLs of the researcher or contributor's sites. The visibility attribute
        (private, limited or public) can be set at record creation, and indicates
        who can see this section of information.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        minOccurs=\"0\" maxOccurs=\"unbounded\" ref=\"orcid:researcher-url\"/>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attributeGroup
        ref=\"orcid:visibility\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"researcher-url\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        display name and URL for one of the researcher or contributor's sites.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        minOccurs=\"0\" maxOccurs=\"1\" name=\"url-name\"\n\t\t\t\t\ttype=\"orcid:non-empty-string\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>A
        short display name describing the URL.\n\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t</xs:element>\n\t\t\t\t<xs:element
        minOccurs=\"0\" maxOccurs=\"1\" ref=\"orcid:url\">\n\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t<xs:documentation>The
        URL (including http:// or https://).\n\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t</xs:annotation>\n\t\t\t\t</xs:element>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"contact-details\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Container
        for the researcher or contributor's contact infomration. Includes email address(es)
        and country (address). While there can be an unlimited number of email addresses,
        only one may be designated as a primary email address.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:annotation>\n\t\t\t\t<xs:appinfo>\n\t\t\t\t\t<sch:pattern>\n\t\t\t\t\t\t<sch:title>Test
        of number of primary emails</sch:title>\n\t\t\t\t\t\t<sch:rule context=\"orcid:contact-details\">\n\t\t\t\t\t\t\t<sch:assert
        test=\"if(count(orcid:email) &lt;= 1) then true() else count(orcid:email[@primary=true()])
        + count(orcid:email[not(exists(@primary))]) = 1\">Wrong number of primary
        emails</sch:assert>\n\t\t\t\t\t\t</sch:rule>\n\t\t\t\t\t</sch:pattern>\n\t\t\t\t</xs:appinfo>\n\t\t\t</xs:annotation>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:email\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:address\" minOccurs=\"0\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"email\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>An email address
        for the researcher or contributor. The visibility attribute (private, limited
        or public) can be set at record creation, and indicates who can see this section
        of information. \n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"orcid:email\">\n\t\t\t\t\t<xs:attributeGroup ref=\"orcid:visibility\"/>\n\t\t\t\t\t<xs:attribute
        name=\"primary\" type=\"xs:boolean\" default=\"true\">\n\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t<xs:documentation>Indicates
        (by a TRUE value) the address that the ORCID Registry will used to contact
        the researcher or contributor (based on user contact preferences). The primary
        attribute is assigned as TRUE to exactly one email address.\n\t\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t</xs:attribute>\n\t\t\t\t\t<xs:attribute
        name=\"current\" type=\"xs:boolean\" default=\"true\">\n\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t<xs:documentation>Indicates
        if the address is a current one for the user. The current attribute is assigned
        as TRUE to any email address currently used. Former addresses also may be
        associated with ORCID records, and should include a current attribute of FALSE.
        \n\t\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t</xs:attribute>\n\t\t\t\t\t<xs:attribute
        name=\"verified\" type=\"xs:boolean\" default=\"false\">\n\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t<xs:documentation>Indicates
        (with a TRUE value) if the researcher or contributor verified the email address
        by clicking on a link sent to the address. This field can not be set when
        adding an email address to an ORCID record.\n\t\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t</xs:attribute>\n\t\t\t\t\t<xs:attribute
        name=\"source\" type=\"orcid:orcid-path\">\n\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t<xs:documentation>The
        ORCID identifier for the individual user (or legacy client application) that
        created the item. Either a source or source-client-id will be present. NOTE:
        value will be replaced by source element in future XSD versions.\n\t\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t</xs:attribute>\n\t\t\t\t\t<xs:attribute
        name=\"source-client-id\" type=\"orcid:client-path\">\n\t\t\t\t\t\t<xs:annotation>\n\t\t\t\t\t\t\t<xs:documentation>The
        client ID for the client application (Member organization system) that created
        the item. Either a source or source-client-id will be present. NOTE: value
        will be replaced by source element in future XSD versions.\n\t\t\t\t\t\t\t</xs:documentation>\n\t\t\t\t\t\t</xs:annotation>\n\t\t\t\t\t</xs:attribute>\n\t\t\t\t</xs:extension>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"keywords\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Container
        for words or phrases describing areas of research for the researcher. The
        visibility attribute (private, limited or public) can be set at record creation,
        and indicates who can see this section of information.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:keyword\" minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attributeGroup
        ref=\"orcid:visibility\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"keyword\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>One instance
        of a keyword, a word or phrase describing areas of research for the researcher.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType
        mixed=\"true\"/>\n\t</xs:element>\n\t<xs:element name=\"short-description\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>A
        short narrative (few sentences) describing the item.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:simpleType>\n\t\t\t<xs:restriction
        base=\"xs:string\">\n\t\t\t\t<xs:maxLength value=\"5000\"/>\n\t\t\t</xs:restriction>\n\t\t</xs:simpleType>\n\t</xs:element>\n\n\t<xs:element
        name=\"external-identifiers\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Container
        for references to the reasearcher or contributor in other systems. The visibility
        attribute (private, limited or public) can be set at record creation, and
        indicates who can see this section of information.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        maxOccurs=\"unbounded\" minOccurs=\"0\" ref=\"orcid:external-identifier\"/>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attributeGroup
        ref=\"orcid:visibility\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"external-identifier\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>A
        reference to the reasearcher or contributor in other systems. Contains display
        text (&lt;exernal-id-common-name&gt;), the reference number (&lt;external-id-reference&gt;),
        and a URL to the source (&lt;external-id-url&gt;).\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:external-id-common-name\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:external-id-reference\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:external-id-url\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:source\" minOccurs=\"0\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"external-id-common-name\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        display name/type for the external ID - an identifier for the researcher in
        another system.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType
        mixed=\"true\"/>\n\t</xs:element>\n\t<xs:element name=\"external-id-reference\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        value for the external ID - an identifier for the researcher in another system.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType
        mixed=\"true\"/>\n\t</xs:element>\n\t<xs:element name=\"external-id-url\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        URL for the external ID - an identifier for the researcher in another system.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:anyURI\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"delegation\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FUTURE)
        Container for functionality that has not yet been built. The visibility attribute
        (private, limited or public) can be set at record creation, and indicates
        who can see this section of information.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        minOccurs=\"0\" ref=\"orcid:given-permission-to\"/>\n\t\t\t\t<xs:element minOccurs=\"0\"
        ref=\"orcid:given-permission-by\"/>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attributeGroup
        ref=\"orcid:visibility\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"given-permission-to\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FUTURE)</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        maxOccurs=\"unbounded\" ref=\"orcid:delegation-details\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"given-permission-by\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FUTURE)</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        maxOccurs=\"unbounded\" ref=\"orcid:delegation-details\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"delegation-details\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FUTURE)</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:approval-date\"/>\n\t\t\t\t<xs:element ref=\"orcid:delegate-summary\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"approval-date\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FUTURE)</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:dateTime\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"delegate-summary\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FUTURE)</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:orcid-identifier\"/>\n\t\t\t\t<xs:element ref=\"orcid:last-modified-date\"
        minOccurs=\"1\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element minOccurs=\"0\" ref=\"orcid:credit-name\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"applications\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FOR
        INTERNAL USE ONLY) Container for Authorizations. Not used by the API.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        maxOccurs=\"unbounded\" ref=\"orcid:application-summary\"/>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attributeGroup
        ref=\"orcid:visibility\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"application-summary\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FOR
        INTERNAL USE ONLY)</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        ref=\"orcid:application-orcid\"/>\n\t\t\t\t<xs:element ref=\"orcid:application-name\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:application-website\"/>\n\t\t\t\t<xs:element ref=\"orcid:approval-date\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:scope-paths\"/>\n\t\t\t\t<xs:element name=\"application-group-orcid\"
        type=\"orcid:orcid-id\"/>\n\t\t\t\t<xs:element name=\"application-group-name\"
        type=\"xs:string\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"application-orcid\" type=\"orcid:orcid-id\"/>\n\t<xs:element name=\"application-name\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FOR
        INTERNAL USE ONLY)</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType
        mixed=\"true\"/>\n\t</xs:element>\n\t<xs:element name=\"application-website\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>(FOR
        INTERNAL USE ONLY)</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"xs:anyURI\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"scope-paths\">\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        maxOccurs=\"unbounded\" ref=\"orcid:scope-path\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"scope-path\">\n\t\t<xs:complexType mixed=\"true\">\n\t\t\t<xs:simpleContent>\n\t\t\t\t<xs:extension
        base=\"orcid:scope-path-type\"/>\n\t\t\t</xs:simpleContent>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"orcid-activities\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Container
        for research activities of the researcher or contributor, such as Works.\n\t\t\tPlease
        note that the orcid-patents element is deprecated and will be removed soon</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        minOccurs=\"0\" maxOccurs=\"1\" ref=\"orcid:affiliations\"/>\n\t\t\t\t<xs:element
        minOccurs=\"0\" maxOccurs=\"1\" ref=\"orcid:orcid-works\"/>\n\t\t\t\t<xs:element
        minOccurs=\"0\" maxOccurs=\"1\" ref=\"orcid:funding-list\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"affiliations\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Container
        for the list of affiliations (eg. employment or education) associated with
        the researcher or contributor\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        maxOccurs=\"unbounded\" minOccurs=\"0\" ref=\"orcid:affiliation\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:element
        name=\"affiliation\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>An affiliation
        associated with the researcher or contributor. \n\t\t\t\t* The visibility
        attribute (private, limited or public) can be set at record creation, and
        indicates who can see this section of information.\n\t\t\t\t* The put-code
        attribute is used only when reading this element. When updating the item,
        the put-code attribute must be included to indicate the specific record to
        be updated.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        name=\"type\" type=\"orcid:affiliation-type\"/>\n\t\t\t\t<xs:element name=\"department-name\"
        type=\"orcid:non-empty-string\" minOccurs=\"0\"\n\t\t\t\t\tmaxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        name=\"role-title\" type=\"orcid:non-empty-string\" minOccurs=\"0\"\n\t\t\t\t\tmaxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        name=\"start-date\" type=\"orcid:fuzzy-date\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        name=\"end-date\" type=\"orcid:fuzzy-date\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:organization\" minOccurs=\"1\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:source\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:created-date\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t\t<xs:element
        ref=\"orcid:last-modified-date\" minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t</xs:sequence>\n\t\t\t<xs:attributeGroup
        ref=\"orcid:put-code\"/>\n\t\t\t<xs:attributeGroup ref=\"orcid:visibility\"/>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:simpleType
        name=\"affiliation-type\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>The
        type of the affiliation. Presently only \"education\" and \"employment\" are
        used. \n\t\t\t\t\"distinction\", \"funding\", and \"contribution\" are all
        for FUTURE use and will not be show to the researcher in the web interface.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:restriction
        base=\"xs:string\">\n\t\t\t<xs:enumeration value=\"education\"/>\n\t\t\t<xs:enumeration
        value=\"employment\"/>\n\t\t</xs:restriction>\n\t</xs:simpleType>\n\t<xs:element
        name=\"organization\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>A reference
        to an organization. When available, an organization will be tied to a disambiguated
        organization which uniquely identifies the organization.\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:complexType>\n\t\t\t<xs:sequence>\n\t\t\t\t<xs:element
        name=\"name\" type=\"orcid:non-empty-string\"/>\n\t\t\t\t<xs:element name=\"address\"
        type=\"orcid:organization-address\"/>\n\t\t\t\t<xs:element name=\"disambiguated-organization\"\n\t\t\t\t\ttype=\"orcid:disambiguated-organization\"
        minOccurs=\"0\" maxOccurs=\"1\"/>\n\t\t\t</xs:sequence>\n\t\t</xs:complexType>\n\t</xs:element>\n\t<xs:complexType
        name=\"organization-address\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>Container
        for organization location information\n\t\t\t</xs:documentation>\n\t\t</xs:annotation>\n\t\t<xs:sequence>\n\t\t\t<xs:element
        minOccurs=\"1\" name=\"city\" type=\"orcid:non-empty-string\">\n\t\t\t\t<xs:annotation>\n\t\t\t\t\t<xs:documentation>City</xs:documentation>\n\t\t\t\t</xs:annotation>\n\t\t\t</xs:element>\n\t\t\t<xs:element
        minOccurs=\"0\" name=\"region\" type=\"orcid:non-empty-string\">\n\t\t\t\t<xs:annotation>\n\t\t\t\t\t<xs:documentation>Region
        within a country</xs:documentation>\n\t\t\t\t</xs:annotation>\n\t\t\t</xs:element>\n\t\t\t<xs:element
        minOccurs=\"1\" name=\"country\" type=\"orcid:iso-3166-country\"/>\n\t\t</xs:sequence>\n\t</xs:complexType>\n\t<xs:complexType
        name=\"disambiguated-organization\">\n\t\t<xs:annotation>\n\t\t\t<xs:documentation>A
        reference to a disambiguated version the organization to which the researcher
        or contributor is affiliated. The list of disambiguated organizations come
