        \                   <journal-title>Figshare</journal-title>\n                    <short-description>&amp;lt;p&amp;gt;This
        document sets out a number of use cases for organisational identifiers, from
        the perspective of three PID providers that are also ‘consumers’ of organisation
        identifiers: Crossref, DataCite and ORCID. The document draws together the
        products of several studies, working groups and reports on the topic of organisation
        identifiers.  It summarises the key observations and recommendations from
        these reports and combines them into a single list of top level requirements
        for a ‘minimum viable product’ to address the defined needs of the scholarly
        communications and related communities for organisation identifiers.&amp;lt;/p&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;</short-description>\n
