        \                   <short-description>&amp;lt;p&amp;gt;Lagotto 5.0.1 (April
        12, 2016)&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;Lagotto 5.0.1 was released
        on April 12, 2016. This release includes breaking changes, users of Lagotto
        4.x should wait for Lagotto 5.2, which will provide an upgrade path for 4.x
        users.&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;The following changes were made:&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;Agents/Sources&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;In
        Lagotto 5.0 the functionality of sources is broken into two different models:&amp;lt;/p&amp;gt;\n\n&amp;lt;ul&amp;gt;\n\t&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;agents&amp;lt;/strong&amp;gt;
        collect information from external APIs&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;&amp;lt;strong&amp;gt;sources&amp;lt;/strong&amp;gt;
        provide this information via the Lagotto API&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n\n&amp;lt;p&amp;gt;One
        consequence of this split of functionality is that agents can now be external
        to the Lagotto application.&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;Another
        consequence is that agents no longer need to do API calls for every single
        work, but can import data in bulk. This dramatically improves performance.&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;Deposits&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;The
        new deposits API provides a common way to import data into Lagotto from external
        APIs. Import of data via rake task, as in previous Lagotto versions, is no
        longer supported in Lagotto 5.0. The deposits API is also used by the built-in
        Lagotto agents.&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;The deposits API is
        generic enough to allow not only the import of works, but also publishers
        and contrbutors.&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;Publishers&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;Added
        automatic import of publisher information from Crossref and DataCite (#430).&amp;lt;/p&amp;gt;\n\n&amp;lt;p&amp;gt;Contributors&amp;lt;/p&amp;gt;\n\n&amp;lt;ul&amp;gt;\n\t&amp;lt;li&amp;gt;add
        contributor model (#429) add contributor role (#504)&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n\n&amp;lt;p&amp;gt;API&amp;lt;/p&amp;gt;\n\n&amp;lt;ul&amp;gt;\n\t&amp;lt;li&amp;gt;removed
        obsolete v3 API (#469)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;remove depreciated
        v5 API (#496)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;start v7 API (#497)&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n\n&amp;lt;p&amp;gt;Other
        changes&amp;lt;/p&amp;gt;\n\n&amp;lt;ul&amp;gt;\n\t&amp;lt;li&amp;gt;use berkshelf
        instead of librarian to manage cookbooks (#408)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;added
        packer support (#409)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;upload .env
        file before starting capistrano (#410)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;import
        DataCite DOIs that include relatedIdentifiers (#414)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;added
        agent to extract ORCID identifiers from DataCite metadata (#416)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;fetch
        DOI and ORCID metadata right before validation (#418)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;added
        namae gem for more consistent name parsing (#419)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;created
        datacite_github agent (#424)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;created
        crossref_orcid agent (#425)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;removed
        CouchDB code (#429)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;added jwt authentication
        (#436)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;use sidekiq with connection_pool
        (#446)&amp;lt;/li&amp;gt;\n\t&amp;lt;li&amp;gt;added support for master-slave
